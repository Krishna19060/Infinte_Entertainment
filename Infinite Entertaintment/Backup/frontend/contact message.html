<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">


  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    .navbar {
      background-color: #000;
      border: none;
    }

    .navbar-brand {
      color: #ccc !important;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      transition: color 0.3s ease;
    }

    .infinity-symbol {
      color: #d4af37;
      font-size: 32px;
      margin-right: 10px;
    }

    .navbar-brand:hover {
      color: #fff !important;
    }

    .navbar-nav > li > a {
      color: white !important;
    }

    .navbar-nav > li > a:hover {
      color: #f39c12 !important;
    }

    .container {
      margin-top: 30px;
    }

    .table {
      background-color: #444;
      color: white;
    }

    .table th, .table td {
      color: white;
      padding: 10px;
      text-align: center;
    }

    .table thead {
      background-color: #f39c12;
      color: #333;
      font-weight: bold;
    }

    .table th {
      font-size: 16px;
    }

    .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: #555;
    }

    .table-bordered {
      border: 1px solid #f39c12;
    }

    .table tbody tr:hover {
      background-color: #666;
    }

    @media (max-width: 767px) {
      .navbar-header {
        float: none;
      }

      .navbar-toggle {
        display: block;
      }

      .navbar-collapse {
        border-top: 1px solid transparent;
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
      }

      .navbar-collapse.collapse {
        display: none!important;
      }

      .navbar-collapse.collapse.in {
        display: block!important;
      }

      .navbar-nav {
        float: none!important;
        margin: 7.5px -15px;
      }

      .navbar-nav>li {
        float: none;
      }

      .table-responsive {
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  

<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="contact message.html">
        <i class="fas fa-infinity infinity-symbol"></i>
        Infinite Entertainment
      </a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse-main">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="admin.html">Admin</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Messages Table -->
<div class="container">
  <h2>Contact Messages</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th>Date Submitted</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Company</th>
          <th>Event Type</th>
          <th>Service Type</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody></tbody> <!-- DataTables will fill this -->
    </table>
  </div>

  <script>
    $(document).ready(function () {
      // Check if the DataTable is already initialized
      if ($.fn.dataTable.isDataTable('.table')) {
        // If it is, destroy it
        $('.table').DataTable().destroy();
      }

      // Initialize the DataTable
      $('.table').DataTable({
        ajax: {
          url: 'http://localhost/contactmessage.php',  // Update the path to your correct PHP file
          dataSrc: 'data'
        },
        columns: [
          { data: 'date_submitted' },
          { data: 'name' },
          { data: 'email' },
          { data: 'phone' },
          { data: 'company' },
          { data: 'event_type' },
          { data: 'service_type' },
          { data: 'message' }
        ],
        
        
        dom: 'Bfrtip',
        buttons: [
          {
            extend: 'excelHtml5',
            text: '<i class="fas fa-file-excel"></i> Export to Excel',
            className: 'btn btn-success'
          },
          {
            extend: 'pdfHtml5',
            text: '<i class="fas fa-file-pdf"></i> Export to PDF',
            className: 'btn btn-danger'
          }
        ]
      });
    });
  </script>
</div>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

</body>
