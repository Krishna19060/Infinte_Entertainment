<!-- Toast Alert -->
<div id="toast-container" class="alert" style="display: none; position: fixed; top: 80px; right: 20px; z-index: 9999; min-width: 250px;"></div>

<script>
  function showToast(message, isSuccess = true) {
    const toast = document.getElementById("toast-container");
    toast.innerText = message;
    toast.className = "alert " + (isSuccess ? "alert-success" : "alert-danger");
    toast.style.display = "block";

    setTimeout(() => {
      toast.style.display = "none";
    }, 5000);
  }

  $("#contactForm").on("submit", function (e) {
    e.preventDefault(); // prevent page reload

    $.ajax({
      url: "http://localhost/contact.php",
      type: "POST",
      data: $(this).serialize(),
      success: function (response) {
        try {
          const res = JSON.parse(response);
          showToast(res.message, res.success);
          if (res.success) {
            $("#contactForm")[0].reset(); // clear the form on success
          }
        } catch (e) {
          showToast("Something went wrong. Please try again.", false);
        }
      },
      error: function () {
        showToast("Server error. Please try again later.", false);
      }
    });
  });
</script>
